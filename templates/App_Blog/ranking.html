{% extends 'blogSite/base.html' %}
{% block title %}
    Ranking
{% endblock %}
{% block body %}
    <div class="container">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Blog Name</th>
                <th scope="col">Writer</th>
                <th scope="col"  style="text-align: center;">Total Likes</th>
            </tr>
            </thead>
            <tbody>
            {% for title, likes in dictionary.items %}
                <tr>
                    <td>{{ title }}</td>
                    <td>Click On Title</td>
                    <td  style="text-align: center;">{{ likes }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
